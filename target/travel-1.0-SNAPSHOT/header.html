<!-- 头部 start -->
<script src="js/getParameter.js"></script>
<script>
$(function () {
        $.get("user/findUser",{},function (data) {
            if (data != null){
                $("#span_name").html("欢迎回来，" + data.name);
                $(".login_out").hide();
            }else{
                $(".login").hide();
            }
        });
        $.get("category/findAll",{},function (data) {
            //[{cid:1,cname:国内游},{},{}]
            let lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //遍历数组,拼接字符串(<li>)
            for (let i = 0; i < data.length; i++) {
                const cid = data[i].cid;
                const cname = data[i].cname;
                const li = '<li><a href="http://localhost:8080/travel/route_list.html?cid='+cid+'&rname=">'+cname+'</a></li>';
                lis += li;
            }
            //拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>
            lis+= '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
            //获取输入框的值
        });
        $("#search-button").click(function () {
            //线路名称
            const rname = $("#search_input").val();
            const cid = getParameter("cid");
            if(cid == null){
                location.href="http://localhost:8080/travel/route_list.html?cid="+5+"&rname="+rname;
            }else{
                location.href="http://localhost:8080/travel/route_list.html?cid="+cid+"&rname="+rname;
            }

        });
    })
</script>

                <a href="login.html">登录</a>

            <div class="login">
            	
                <span id="span_name"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="javascript:location.href='user/exit';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <label for="search_input"></label>
                    <input name="" type="text" id="search_input" placeholder="请输入路线名称" class="search_input" autocomplete="off">
